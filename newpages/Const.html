<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Const</title>
</head>
<body>
    <h1>JavaScript Variables</h1>

    <p>In this example, price1, price2, and total are variables.</p>
     <p id="demo"></p>
     <script>
        const price1=38;
        const price2=7483;
        let total = price1+price2;
        document.getElementById("demo").innerHTML="this is the total value"+total;
     </script>
</body>
</html>
