<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Comments</title>
</head>
<body>
    <h1 id="myH"></h1>
    <h2 id="myP"></h2>

    <script>
        /*The code below will change
the heading with id = "myH"
and the paragraph with id = "myP" */

document.getElementById("myH").innerHTML="fksjfksjf"
document.getElementById("myP").innerHTML="fdgfhdgfhsgfhdgsjfshj"
        </script>
</body>
</html>
