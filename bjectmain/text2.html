<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text 2</title>
</head>
<body>
    <h1>JavaScript Strings</h1>
    <p>Strings are written inside quotes. You can use single or double quotes:</p>

    <p id="demo"></p>
    <script>
        let careName1="Volvo XC60";
        let carName2="Volvo XC60";
        document.getElementById("demo").innerHTML=carName2+""+careName1;
    </script>
</body>
</html>
